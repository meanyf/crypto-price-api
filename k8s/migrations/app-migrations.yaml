apiVersion: batch/v1
kind: Job
metadata:
  name: app-migrations
spec:
  backoffLimit: 6
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: app:latest
          imagePullPolicy: Never
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: env
